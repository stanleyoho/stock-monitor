<!DOCTYPE html>
<html>
<head>
    <title>測試信號顯示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .enhanced-signal { 
            border: 2px solid #dee2e6; 
            border-radius: 8px; 
            padding: 15px; 
            margin: 10px;
        }
        .signal-hold { background-color: #fffdf5; border-color: #ffc107; }
        .signal-buy { background-color: #f8fff9; border-color: #28a745; }
        .signal-sell { background-color: #fff8f8; border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>測試buy_hold策略信號顯示</h2>
        <div id="signalsContainer" class="mt-4">載入中...</div>
        
        <h3 class="mt-5">原始數據</h3>
        <pre id="rawData"></pre>
    </div>

    <script>
        async function testDisplay() {
            try {
                // 獲取buy_hold信號
                const response = await fetch('http://localhost:5001/api/signals?strategy=buy_hold');
                const data = await response.json();
                
                // 顯示原始數據
                document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
                
                // 渲染信號
                const container = document.getElementById('signalsContainer');
                if (data.success && data.data) {
                    let html = '<div class="row">';
                    
                    data.data.forEach(signal => {
                        const signalClass = signal.signal ? signal.signal.toLowerCase() : 'hold';
                        
                        html += `
                            <div class="col-md-6 mb-3">
                                <div class="enhanced-signal signal-${signalClass}">
                                    <h5>${signal.symbol}</h5>
                                    <p>信號: ${signal.signal || 'HOLD'}</p>
                                    <p>價格: $${signal.current_price ? signal.current_price.toFixed(2) : 'N/A'}</p>
                                    <p>SMA20: $${signal.sma_20 ? signal.sma_20.toFixed(2) : 'N/A'}</p>
                                    <p>RSI: ${signal.rsi ? signal.rsi.toFixed(1) : 'N/A'}</p>
                                    <p>信心度: ${((signal.confidence || 0) * 100).toFixed(0)}%</p>
                                    <p>原因: ${signal.reasons ? signal.reasons.join(', ') : '無'}</p>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="alert alert-danger">無法載入信號</div>';
                }
            } catch (error) {
                console.error('錯誤:', error);
                document.getElementById('signalsContainer').innerHTML = 
                    `<div class="alert alert-danger">錯誤: ${error.message}</div>`;
            }
        }
        
        // 頁面載入時執行測試
        testDisplay();
        
        // 每5秒重新載入
        setInterval(testDisplay, 5000);
    </script>
</body>
</html>
